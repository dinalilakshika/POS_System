<body id="body">
<br>
<br>
<br>

<div class="container-fluid ">
  <br>
  <br>
  <div class="row" >

    <div class="col-md-6 ">
      <h1>Add Item</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="Item Id" class="form-label">Item Code</label>
          <input type="number" class="form-control" id="Item Id">
        </div>
        <div class="col-md-6">
          <label for="itemDesc" class="form-label">Item Name</label>
          <input type="text" class="form-control" id="itemDesc">
        </div>
        <div class="col-6">
          <label for="Unit Price" class="form-label">Unit Price</label>
          <input type="text" class="form-control" id="Unit Price">
        </div>

        <div class="col-6">
          <label for="Quantity" class="form-label">Order Quantity</label>
          <input type="Number" class="form-control" id="Quantity" placeholder="Enter needed quantity">
        </div>
        <div class="col-md-4">
          <label for="Sub Total" class="form-label">Total</label>
          <input type="text" class="form-control" id="Sub Total">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add to cart</button>
        </div>
      </form>
    </div>

    <div class="col-md-4 left-pane">

      <h1>Place Order</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Order Id</label>
          <input type="number" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Customer Id</label>
          <input type="number" class="form-control" id="inputPassword4">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">Customer Name</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="">
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">Date</label>
          <input type="date" class="form-control" id="inputAddress" placeholder="YYYY/MM/DD">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Total</label>
          <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="col-md-6">
          <label for="inputZip" class="form-label">Net Total</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Conform Order</button>
        </div>
      </form>
    </div>


  </div>
</div>
